version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: apihunter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: apihunter
      POSTGRES_PASSWORD: apihunter_dev_password
      POSTGRES_DB: apihunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apihunter"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apihunter-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://apihunter:apihunter_dev_password@postgres:5432/apihunter?schema=public"
      NODE_ENV: "production"
      ENCRYPTION_KEY: "dev-encryption-key-change-in-prod"
      SECRET_FINGERPRINT_SALT: "dev-salt-change-in-production"
      ENABLE_HISTORY: "true"
      ENABLE_ENCRYPTION: "true"
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma db push && node server.js"

volumes:
  postgres_data:
